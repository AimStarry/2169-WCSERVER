<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="file"] {
            margin: 15px 0;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
            width: 100%;
            background-color: #fafafa;
        }

        button {
            background-color: #4c57f5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0e4388;
        }
    </style>
</head>
<body>
    <h2>Upload files here.</h2>
    <form action="/uploads" enctype="multipart/form-data" method="POST">
        <input type="file" name="myFile" /> <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
